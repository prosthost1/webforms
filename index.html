<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web Forms</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Форми</h1>
      <div class="first container">
        <div class="simple">
          <form action="">
            <h2>01. проста форма</h2>
            <label for="name"
              ><input
                type="text"
                name="name"
                id="name"
                class="sign-up"
                placeholder="Введіть ім’я"
            /></label>
            <label for="email"
              ><input
                type="text"
                name="email"
                id="email"
                name="email"
                placeholder="Email"
                class="sign-up"
            /></label>
            <label for="city" class="location">
              <select name="location" id="city" class="sign-up">
                <option value="Ваше місто">Ваше місто</option>
                <option value="Київ"><p>Київ</p></option>
                <option value="Львів"><p>Львів</p></option>
                <option value="Хмельницький"><p>Хмельницький</p></option>
              </select>
            </label>
            <label for="email"
              ><textarea
                name="email"
                id="email"
                cols="30"
                rows="10"
                placeholder="Email"
                class="sign-up"
              ></textarea
            ></label>
            <label for="reg"
              ><input
                type="submit"
                name="submit"
                id="reg"
                value="Зареєструватися"
                class="reg"
            /></label>
          </form>
        </div>
      </div>
      <div class="second container">
        <h2 class="form-title">02. елементи</h2>
        <form action="" class="clear">
          <div class="radio">
            <p>
              <input
                type="radio"
                name="shipping"
                id="mail"
                value="mail"
                checked
              />
              <label for="mail">Нова Пошта</label>
            </p>
            <p>
              <input
                type="radio"
                name="shipping"
                id="courier"
                value="courier"
              />
              <label for="courier">Кур’єр</label>
            </p>
            <p>
              <input
                type="radio"
                name="radio"
                id="pickup"
                value="pickup"
                disabled
              />
              <label for="pickup">Самовивіз</label>
            </p>
          </div>
          <div class="checkbox">
            <p>
              <input
                type="checkbox"
                name="agreement"
                id="conditions"
                value="conditions"
              /><label for="conditions">Прочитав умови договору</label>
            </p>
            <p>
              <input
                type="checkbox"
                name="agreement"
                id="pdv"
                value="pdv"
              /><label for="pdv">Згідний з ПДВ 9%</label>
            </p>
            <p>
              <input
                type="checkbox"
                name="agreement"
                id="news"
                value="news"
                disabled
              /><label for="news">Отримувати новини на ел. пошту</label>
            </p>
          </div>
          <fieldset class="filter">
            <p class="title">Статус</p>
            <p>
              <input type="checkbox" name="filter" id="new" /><label
                for="new"
                class="status"
                >Новинки</label
              >
            </p>
            <p>
              <input type="checkbox" name="filter" id="discount" /><label
                for="discount"
                class="status"
                >Акційні товари</label
              >
            </p>
            <p>
              <input type="checkbox" name="filter" id="sellout" /><label
                for="sellout"
                class="sellout status"
                >Розпродаж</label
              >
            </p>
            <p class="title title--last">Дата</p>
            <span class="date-container"
              ><label for="date" class="date-label">
                <input
                  type="date"
                  id="date"
                  name="date"
                  value="1789-07-14"
                  class="date"
                />
              </label>
              <div class="crutch"></div>
            </span>
          </fieldset>
        </form>
      </div>
      <div class="third container">
        <h2 class="form-title">03. стилізовані чекбокси</h2>
        <form action="" class="clear">
          <div class="third__gender">
            <p>
              <input
                type="radio"
                id="male"
                value="male"
                name="gender"
                class="male"
              />
              <label for="male" class="male-label">Чоловік</label>
            </p>
            <p>
              <input
                type="radio"
                name="gender"
                id="female"
                value="female"
                class="female"
              /><label for="female" class="female-label">Жінка</label>
            </p>
          </div>
          <div class="another">
            <p>
              <input type="checkbox" id="another__news" name="checkbox" /><label
                for="another__news"
                >Отримувати новини</label
              >
            </p>
            <p>
              <input type="checkbox" id="sausage" name="checkbox" /><label
                for="sausage"
                >Купити додому ковбаси</label
              >
            </p>
            <p>
              <input type="checkbox" id="lights" name="checkbox" /><label
                for="lights"
                >Включити світло</label
              >
            </p>
          </div>
        </form>
      </div>
      <div class="table-form">
        <h2 class="form-title">04. форма таблицею</h2>
        <h3>Заповніть усі необхідні поля</h3>
        <form action="">
          <table>
            <thead>
              <tr>
                <th>ФІО:</th>
                <th>
                  <label for="name">
                    <input
                      type="text"
                      name="name"
                      id="name"
                      placeholder="Введіть ім’я"
                      class="w100 sign-up"
                    />
                  </label>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Пароль:</td>
                <td>
                  <label for="password"
                    ><input
                      type="password"
                      name="password"
                      id="password"
                      class="w100 sign-up"
                      placeholder="Введіть не менше 6 символів"
                  /></label>
                </td>
              </tr>
              <tr>
                <td>Місто:</td>
                <td>
                  <label for="city" class="location">
                    <select name="" id="city" class="w100 sign-up">
                      <option value="Ваше місто">Ваше місто</option>
                      <option value="Київ"><p>Київ</p></option>
                      <option value="Львів"><p>Львів</p></option>
                      <option value="Хмельницький"><p>Хмельницький</p></option>
                    </select>
                  </label>
                </td>
              </tr>
              <tr>
                <td>Стать:</td>
                <td class="clear gender">
                  <p>
                    <input
                      type="radio"
                      name="gender"
                      id="man"
                      value="man"
                    /><label for="man" class="gender__man">Чоловік</label>
                  </p>
                  <p>
                    <input
                      type="radio"
                      name="gender"
                      value="woman"
                      id="woman"
                    />
                    <label for="woman" class="gender__woman">Жінка</label>
                  </p>
                </td>
              </tr>
              <tr>
                <td>Фото:</td>
                <td><label for="photo" class="photo"><input type="file" id="photo" class="file">Виберіть файл</label></td>
              </tr>
              <tr>
                <td>Коментарій:</td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
    </div>
  </body>
</html>
