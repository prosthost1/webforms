<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Web Forms</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="wrapper">
    <h1>Форми</h1>
    <div class="first container clear">
      <div class="simple">
        <form action="send.php" method="GET">
          <input type="hidden" name="form" value="1">
          <h2>01. проста форма</h2>
          <label for="name"><input type="text" name="name" id="name" class="sign-up" required maxlength="32"
              placeholder="Введіть ім’я" /></label>
          <label for="em"><input type="email" name="e-mail" id="em" placeholder="Email" required maxlength="20"
              class="sign-up" /></label>
          <label for="city" class="location"> <select name="location" id="city" class="sign-up">
              <option value="Ваше місто" selected disabled>Ваше місто</option>
              <option value="Київ">
                Київ
              </option>
              <option value="Львів">
                Львів
              </option>
              <option value="Хмельницький">
                Хмельницький
              </option>
            </select> </label>
          <label for="email"><textarea name="email" id="email" cols="30" rows="10" placeholder="Email" maxlength="100"
              class="sign-up"></textarea></label>
          <label for="registration"><input type="submit" name="submit" id="registration" value="Зареєструватися"
              class="reg" /></label>
        </form>
      </div>
      <div class="fixed">
        <input type="checkbox" id="open" class="open" checked /><label for="open"> </label>
        <div class="disappear">
          <h2>06. фіксована форма</h2>
          <div class="fixed-form">
            <div class="fixed-wrapper">
              <form action="send.php" method="POST">
                <input type="hidden" name="form" value="6">
                <label for="fixed-login">
                  <p>Логін</p>
                </label>
                <input type="text" id="fixed-login" name="name" class="fixed-text" required maxlength="18" />
                <label for="fixed-password">
                  <p>Пароль</p>
                </label>
                <input type="password" id="fixed-password" name="password" required maxlength="18" class="fixed-text" />
                <a href="#" class="forgot">Забули пароль?</a>
                <p class="remember-row">
                  <input type="checkbox" id="remember" name="login" value="remember" class="remember" /><label
                    for="remember" class="status">Запам’ятати пароль</label>
                </p>
                <label for="login"><input type="submit" id="login" name="login" value="Увійти"
                    class="reg fixed-reg" /></label>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="second container">
      <h2 class="form-title">02. елементи</h2>
      <form action="send.php" method="GET" class="clear">
        <input type="hidden" name="form" value="2">
        <div class="radio">
          <p>
            <input type="radio" name="shipping" id="mail" value="mail" checked /> <label for="mail">Нова Пошта</label>
          </p>
          <p>
            <input type="radio" name="shipping" id="courier" value="courier" /> <label for="courier">Кур’єр</label>
          </p>
          <p>
            <input type="radio" name="radio" id="pickup" value="pickup" disabled /> <label
              for="pickup">Самовивіз</label>
          </p>
        </div>
        <div class="checkbox">
          <p>
            <input type="checkbox" name="agreement" id="conditions" value="conditions" class="check" /><label
              for="conditions" class="status">Прочитав умови договору</label>
          </p>
          <p>
            <input type="checkbox" name="agreement" id="pdv" value="pdv" class="check" /><label for="pdv"
              class="status">Згідний з ПДВ 9%</label>
          </p>
          <p>
            <input type="checkbox" name="agreement" id="news" value="news" disabled class="check" /><label for="news"
              class="status">Отримувати новини на ел. пошту</label>
          </p>
        </div>
        <fieldset class="filter">
          <table class="filter-table">
            <thead>
              <tr>
                <th class="row-title">Статус</th>
                <th>
                  <input type="checkbox" name="filter" id="new" value="new" class="check">
                  <label for="new" class="status table-text">Новинки</label>
                  <input type="checkbox" name="filter" id="discount" value="discount" class="check">
                  <label for="discount" class="status table-text">Акційні товари</label>
                  <input type="checkbox" name="filter" id="sellout" value="sellout"  class="check">
                  <label for="sellout" class="status table-text">Розпродаж</label>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="row-title">Дата</td>
                <td colspan="2"><label for="date" class="date-label"><input type="date" name="date" id="date"
                      class="date" value=""></label></td>
              </tr>
            </tbody>
          </table>
        </fieldset>
      </form>
    </div>
    <div class="third container">
      <h2 class="form-title">03. стилізовані чекбокси</h2>
      <form action="send.php" method="GET" class="clear">
        <input type="hidden" name="form" value="3">
        <div class="third__gender">
          <p>
            <input type="radio" id="male" value="male" name="gender" class="male" />
            <label for="male" class="male-label">Чоловік</label>
          </p>
          <p>
            <input type="radio" name="gender" id="female" value="female" class="female" /><label for="female"
              class="female-label">Жінка</label>
          </p>
        </div>
        <div class="another">
          <p>
            <input type="checkbox" id="another__news" name="checkbox" /><label for="another__news">Отримувати
              новини</label>
          </p>
          <p>
            <input type="checkbox" id="sausage" name="checkbox" /><label for="sausage">Купити додому ковбаси</label>
          </p>
          <p>
            <input type="checkbox" id="lights" name="checkbox" /><label for="lights">Включити світло</label>
          </p>
        </div>
      </form>
    </div>
    <div class="table-form container">
      <h2 class="form-title">04. форма таблицею</h2>
      <h3>Заповніть усі необхідні поля</h3>
      <form action="send.php" method="POST">
        <input type="hidden" name="form" value="4">
        <table>
          <thead>
            <tr>
              <th><label for="flp">ФІО:</label></th>
              <th>
                <input type="text" name="name" id="flp" maxlength="16" minlength="6" placeholder="Введіть ім’я"
                  class="w100 sign-up" />
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><label for="password">Пароль:</label></td>
              <td>
                <input type="password" name="password" id="password" class="w100 sign-up" maxlength="16"
                  placeholder="Введіть не менше 6 символів" />
              </td>
            </tr>
            <tr>
              <td><label for="location">Місто:</label></td>
              <td>
                <label for="location" class="location"><select name="location" id="location" class="w100 sign-up">
                    <option value="Ваше місто" selected disabled>Ваше місто</option>
                    <option value="Київ">
                      Київ
                    </option>
                    <option value="Львів">
                      Львів
                    </option>
                    <option value="Хмельницький">
                      Хмельницький
                    </option>
                  </select> </label>
              </td>
            </tr>
            <tr>
              <td><label for="man">Стать:</label></td>
              <td class="clear gender">
                <p>
                  <input type="radio" name="gender" id="man" value="man" /><label for="man"
                    class="gender__man">Чоловік</label>
                </p>
                <p>
                  <input type="radio" name="gender" value="woman" id="woman" />
                  <label for="woman" class="gender__woman">Жінка</label>
                </p>
              </td>
            </tr>
            <tr>
              <td><label for="photo">Фото:</label></td>
              <td>
                <label for="photo" class="photo"><input type="file" id="photo" class="file" />Виберіть файл</label>
              </td>
            </tr>
            <tr class="comment-row">
              <td><label for="comment">Коментарій:</label></td>
              <td>
                <label for="comment"><textarea name="comment" id="comment" placeholder="Введіть текст повідомлення"
                    cols="30" rows="8" maxlength="100" class="sign-up"></textarea></label>
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <label for="reg"><input type="submit" id="reg" value="Зареєструватися" class="reg" /></label>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
    <div class="style-table">
      <form action="send.php" method="POST">
        <input type="hidden" name="form" id="5">
        <h2 class="form-title">05. форма таблицею</h2>
        <h3>Оформлення заявки</h3>
        <div class="table first-table">
          <p class="table-row">
            <i class="table-cell">
              <label for="name-surname">
                <span>Прізвище та ім’я</span>
              </label>
              <input type="text" name="name" id="name-surname"class="sign-up" />
            </i> <i class="table-cell">
              <label for="e-mail">
                <span>Ел. пошта</span>
              </label>
              <input type="email" name="email" id="e-mail" class="sign-up" />
            </i> <i class="table-cell">
              <label for="phone-number">
                <span>Телефон</span>
              </label>
              <input type="tel" name="phone" id="phone-number" maxlength="16" class="sign-up" />
            </i>
          </p>
        </div>
        <div class="table second-table">
          <p class="table-row">
            <i class="table-cell">
              <label for="country" class="location">
                <span>Країна</span>
              </label>
              <select name="country"
                  id="country" class="sign-up">
                  <option value="your-country" disabled selected>Ваша Країна</option>
                  <option value="Indonesia">Індонезія</option>
                  <option value="Mongolia">Монголія</option>
                  <option value="Moldova">Молдавія</option>
                  <option value="Azerbaijan">Азербайджан</option>
                  <option value="Ukraine">Україна</option>
                </select>
            </i>
            <i class="table-cell">
              <label for="adress">
                <span>Адреса</span>
              </label>
              <input type="text" name="adress" id="adress" class="sign-up adress" required>
              </i>
          </p>
        </div>
        <div class="table third-table">
          <p class="table-row">
            <i class="table-cell">
              <label for="town">
                <span>Місто</span>
              </label>
              <input type="text" name="town" id="town"maxlength="20" class="sign-up" required>
            </i>
            <i class="table-cell">
              <label for="house">
                <span>Будинок</span>
              </label>
              <input type="text" name="house" id="house" maxlength="10" class="sign-up">
            </i>
            <i class="table-cell">
              <label for="postcode">
                <span>Поштовий індекс</span>
              </label>
              <input type="number" name="postcode" id="postcode" class="sign-up" required>
            </i>
          </p>
        </div>
        <p class="agree-row">
          <input type="checkbox" value="consent" id="consent" name="application" class="agree" required checked><label
            for="consent" class="status">Я погоджуюсь з правилами оплати та доставки товару</label>
        </p>
        <div class="btns clear">
          <a href="#" class="back">Повернутися назад</a>
          <label for="checkout"><input type="submit" id="checkout" name="application" value="Оформити покупку"
              class="checkout"></label>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
